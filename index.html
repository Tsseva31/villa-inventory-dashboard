<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Villa Inventory Dashboard v3</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="css/styles.css?v=3">
</head>
<body>
  <!-- Header with filters -->
  <header class="header">
    <h1>Villa Inventory Dashboard</h1>
    <div class="filters">
      <select id="filter-category">
        <option value="">All categories</option>
        <!-- Populated from JS -->
      </select>
      <select id="filter-condition">
        <!-- Options populated from CONFIG.CONDITIONS in app.js (Все + 5 conditions) -->
      </select>
      <input type="text" id="filter-search" placeholder="Search...">
    </div>
  </header>

  <!-- Building / floor tabs -->
  <nav class="building-tabs" id="building-tabs">
    <button class="tab active" data-building="mc-1f">MC</button>
    <button class="tab" data-building="mv-1f">MV — Spa & Gym</button>
    <button class="tab" data-building="mv-2f">MV — Master Suite</button>
    <button class="tab" data-building="sg-lower">SG — Lower</button>
    <button class="tab" data-building="sg-upper">SG — Upper</button>
    <button class="tab" data-building="ent">Entertainment</button>
  </nav>

  <!-- Main content -->
  <main class="main">
    <!-- Map -->
    <div class="map-container" id="map-container">
      <div class="map-wrapper">
        <img src="assets/floor-plan-mc-1f.png" alt="Floor Plan" id="floor-plan">
        <svg id="pins-layer" class="pins-layer"></svg>
      </div>
      <div id="tooltip" class="tooltip hidden"></div>
    </div>

    <!-- Sidebar with room details -->
    <aside class="sidebar hidden" id="sidebar">
      <button class="sidebar-close" id="sidebar-close" type="button" aria-label="Close">×</button>
      <div class="sidebar-header">
        <h2 id="room-title">MC132 — GRAND DINING</h2>
        <span class="items-count" id="items-count">0 items</span>
      </div>
      <div class="items-list" id="items-list">
        <!-- Populated from JS -->
      </div>
    </aside>
  </main>

  <!-- Footer with legend and stats -->
  <footer class="footer">
    <div class="legend" id="legend">
      <!-- Populated from JS -->
    </div>
    <div class="stats" id="stats">
      Loading...
    </div>
  </footer>

  <!-- Photo modal -->
  <div class="modal hidden" id="photo-modal">
    <div class="modal-content">
      <button class="modal-close" id="modal-close" type="button" aria-label="Close">×</button>
      <img id="modal-photo" src="" alt="Photo">
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/config.js?v=3"></script>
  <script src="js/api.js?v=3"></script>
  <script src="js/map.js?v=3"></script>
  <script src="js/app.js?v=3"></script>
</body>
</html>
