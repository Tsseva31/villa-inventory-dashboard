<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Villa Inventory Dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header with filters -->
  <header class="header">
    <h1>Villa Inventory Dashboard</h1>
    <div class="filters">
      <select id="filter-category">
        <option value="">All categories</option>
        <!-- Populated from JS -->
      </select>
      <select id="filter-condition">
        <option value="">All conditions</option>
        <!-- Options populated from CONFIG.CONDITION_COLORS in app.js -->
      </select>
      <input type="text" id="filter-search" placeholder="Search...">
    </div>
  </header>

  <!-- Main content -->
  <main class="main">
    <!-- Map -->
    <div class="map-container" id="map-container">
      <div class="map-wrapper">
        <img src="assets/floor-plan-mc.png" alt="Floor Plan" id="floor-plan">
        <svg id="pins-layer" class="pins-layer"></svg>
      </div>
      <div id="tooltip" class="tooltip hidden"></div>
    </div>

    <!-- Sidebar with room details -->
    <aside class="sidebar hidden" id="sidebar">
      <button class="sidebar-close" id="sidebar-close" type="button" aria-label="Close">×</button>
      <div class="sidebar-header">
        <h2 id="room-title">MC132 — GRAND DINING</h2>
        <span class="items-count" id="items-count">0 items</span>
      </div>
      <div class="items-list" id="items-list">
        <!-- Populated from JS -->
      </div>
    </aside>
  </main>

  <!-- Footer with legend and stats -->
  <footer class="footer">
    <div class="legend" id="legend">
      <!-- Populated from JS -->
    </div>
    <div class="stats" id="stats">
      Loading...
    </div>
  </footer>

  <!-- Photo modal -->
  <div class="modal hidden" id="photo-modal">
    <div class="modal-content">
      <button class="modal-close" id="modal-close" type="button" aria-label="Close">×</button>
      <img id="modal-photo" src="" alt="Photo">
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/map.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
